          client-secret: mVy8Q~iBcev859aXVQQHai2c7S6qkYeB9pl4-bhl
          
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bordspelavond'  
        package: .
